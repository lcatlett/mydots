# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this dotfiles repo are documented here.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
trim = true
render_always = true
postprocessors = []

[git]
conventional_commits = true
# Include non-conventional commits (older history before v4 audit)
filter_unconventional = false
require_conventional = false
split_commits = false
commit_preprocessors = []
protect_breaking_commits = false
commit_parsers = [
    # Exclude in-progress commits
    { message = "^(wip|WIP|tmp|temp)", skip = true },

    # Conventional commit types â†’ groups
    { message = "^feat", group = "<!-- 0 -->New Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^doc", group = "<!-- 2 -->Documentation" },
    { message = "^refactor", group = "<!-- 3 -->Refactoring" },
    { message = "^ci", group = "<!-- 4 -->CI/CD" },
    { message = "^test", group = "<!-- 5 -->Testing" },
    { message = "^chore", group = "<!-- 6 -->Maintenance" },
    { message = "^perf", group = "<!-- 7 -->Performance" },
    { message = "^style", group = "<!-- 8 -->Styling" },
    { message = "^revert", group = "<!-- 9 -->Reverts" },

    # Everything else (pre-conventional history)
    { message = ".*", group = "<!-- 10 -->Other" },
]
filter_commits = false
fail_on_unmatched_commit = false
# Match semantic version tags
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+"
link_parsers = []
use_branch_tags = false
topo_order = false
topo_order_commits = true
sort_commits = "oldest"
recurse_submodules = false
